<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link css -->

    <link rel="stylesheet" href="./css/main.css" />

    <!-- link bootstrap icons -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <title>Homeverse</title>
  </head>
  <body>
    <!-- Header start -->
    <header class="header">
      <div class="container">
        <nav class="header_nav">
          <a class="header_nav_link" href="#">
            <img
              class="header_nav_link_img"
              src="./images/img/download-3.png"
              alt=""
            />
          </a>

          <ul class="header_nav_ul1">
            <li class="header_nav_ul1_li">
              <a class="header_nav_ul1_li_link" href="#"> home </a>
            </li>
            <li class="header_nav_ul1_li">
              <a class="header_nav_ul1_li_link" href="#"> about </a>
            </li>
            <li class="header_nav_ul1_li">
              <a class="header_nav_ul1_li_link" href="#"> service </a>
            </li>
            <li class="header_nav_ul1_li">
              <a class="header_nav_ul1_li_link" href="#"> property </a>
            </li>
            <li class="header_nav_ul1_li">
              <a class="header_nav_ul1_li_link" href="#"> blog </a>
            </li>
            <li class="header_nav_ul1_li">
              <a class="header_nav_ul1_li_link" href="#"> contact </a>
            </li>
          </ul>
          <ul class="header_nav_ul2">
            <li class="header_nav_ul2_li">
              <a class="header_nav_ul2_li_btn" href="#">
                <i class="bi bi-search"></i>
              </a>
            </li>
            <li class="header_nav_ul2_li">
              <a class="header_nav_ul2_li_btn" href="#">
                <i class="bi bi-person"></i>
              </a>
            </li>
            <li class="header_nav_ul2_li">
              <a class="header_nav_ul2_li_btn" href="#">
                <i class="bi bi-cart3"></i>
              </a>
            </li>
          </ul>

          <button class="header_nav_hamburger">
            <i class="bi bi-list"></i>
          </button>
        </nav>
      </div>
    </header>
    <!-- Header end -->
    <!-- Main start -->
    <main class="main">
      <section class="main_hero_section">
        <div class="container">
          <div class="main_hero_section_box">
            <div class="main_hero_section_box_left">
              <ul class="main_hero_section_box_left_ul">
                <li class="main_hero_section_box_left_ul_li">
                  <i
                    class="bi bi-house-fill main_hero_section_box_left_ul_li_i"
                  ></i>
                  <p class="main_hero_section_box_left_ul_li_p">Real Estate Agency</p>
                </li>
                <li class="main_hero_section_box_left_ul_li">
                  <h1 class="main_hero_section_box_left_ul_li_title">
                    Find Your Dream House By Us
                  </h1>
                </li>
                <li class="main_hero_section_box_left_ul_li main_hero_section_box_left_ul_list">
                  <p class="main_hero_section_box_left_ul_li_desc">
                    It is very important to take care of the patient, to follow
                    the growth of the patient, but it is done in the same way as
                    the work.
                  </p>
                </li>
                <li class="main_hero_section_box_left_ul_li">
                  <button class="main_hero_section_box_left_ul_li_btn">
                    Make An Enquiry
                  </button>
                </li>
              </ul>
            </div>
            <div class="main_hero_section_box_right">
              <img
                class="main_hero_section_box_right_img"
                src="./images/img/download-5.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Main end -->
  </body>
  <script src="./js/app.js"></script>
</html>
